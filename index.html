<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Password</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>Password Generator</h1>
            <H3>INGRESE LA CANTIDAD DE CARACTERES DESEADOS !! </H3>
            <input type="number" id="cantidad" placeholder="INGRESE LA CANTIDAD">
            <input type="text" id="password" placeholder="PASSWORD GENERADO AQUI!!">
            <button id="copyButton" class="button">COPIAR CONTRASEÑA</button>
            <BR>
            <button id="generateButton" class="button">GENERAR CONTRASEÑA</button>
            <div class="show"><span id="generatedPassword"></span></div>
        </div>
    
    </div>
    <script src="index.js"></script>
</body>
</html>
